<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Lançamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Realizar Lançamento</h2>
        <form>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data">
            </div>
            <div class="mb-3">
                <label for="tipoLancamento" class="form-label">Tipo de Lançamento</label>
                <select class="form-select" id="tipoLancamento">
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="debito" class="form-label">Débito</label>
                <select class="form-select" id="debito">
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="credito" class="form-label">Crédito</label>
                <select class="form-select" id="credito">
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="detalhamento" class="form-label">Detalhamento</label>
                <textarea class="form-control" id="detalhamento" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" class="form-control" id="valor" placeholder="Valor do lançamento">
            </div>
            <div class="mb-3">
                <label for="comprovante" class="form-label">Anexar PDF Comprovante (opcional)</label>
                <input type="file" class="form-control" id="comprovante">
            </div>
            <div class="mb-3">
                <label for="animal" class="form-label">Selecionar Animal</label>
                <select class="form-select" id="animal">
                    <option value="animal1">Animal 1</option>
                    <option value="animal2">Animal 2</option>
                    <!-- Adicione mais animais conforme necessário -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

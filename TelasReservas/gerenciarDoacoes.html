<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />

    <title>Analisar/efetivar doação</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

<body>

<div class="container mt-4">

        <div class="bg-secondary text-white p-2">Menu</div>
        
        <div class="bg-light p-2 mt-2">

                        <th>Email</th>

                        <th>Status</th>

                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button class="btn btn-secondary btn-sm">Confirmar</button>
                            <button class="btn btn-secondary btn-sm">Alterar</button>
                            <button class="btn btn-secondary btn-sm">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-secondary">Cadastrar</button>
            <button class="btn btn-secondary">Voltar</button>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de adoção</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            background-color: #dcdcdc;
            padding: 20px;
            border: 1px solid #bfbfbf;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-bar {
            background-color: #a9a9a9;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        .section-title {
            background-color: #e0e0e0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #bfbfbf;
        }

        table {
            width: 100%;
            background-color: white;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #bfbfbf;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #c0c0c0;
            color: black;
            border: 1px solid #bfbfbf;
            padding: 5px 10px;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-custom:hover {
            background-color: #b0b0b0;
        }

        .btn-section {
            text-align: center;
            margin-top: 15px;
        }

        .btn-section .btn-custom {
            width: 120px;
        }
    </style>
</head>
<body>

<div class="container mt-4">    
    <div class="menu-bar">Menu</div>
    
    <div class="section-title">Gerenciamento de adoção</div>
    
    <table class="mt-3">
        <thead>
            <tr>
                <th>Nome Doador</th>
                <th>CPF</th>
                <th>Nome Animal</th>
                <th>Raça</th>
                <th>Cor</th>
                <th>Sexo</th>
                <th>Foto</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <button class="btn btn-custom">Alterar</button>
                    <button class="btn btn-custom">Excluir</button>
                    <button class="btn btn-custom">Gerar termo</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="btn-section">
        <button class="btn btn-custom">Cadastrar</button>
        <button class="btn btn-custom">Voltar</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

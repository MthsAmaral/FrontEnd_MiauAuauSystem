<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Adoção</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../css/estilo.css" />
</head>

<body>
  <main class="container container-box mt-5">
    <h2 class="mb-4">Cadastrar Adoção</h2>

    <form>
      <div class="mb-3">
        <label for="data" class="form-label">Data da Adoção</label>
        <input type="date" class="form-control" id="data">
      </div>

      <div class="mb-3">
        <label for="animal" class="form-label">Selecionar Animal</label>
        <select class="form-select" id="animal">
          <option value="animal1">Animal 1</option>
          <option value="animal2">Animal 2</option>
          <!-- Adicione mais animais conforme necessário -->
        </select>
      </div>

      <div class="mb-3">
        <label for="nomeCliente" class="form-label">Nome do Cliente</label>
        <input type="text" class="form-control" id="nomeCliente" placeholder="Nome completo">
      </div>

      <div class="mb-3">
        <label for="cpfCliente" class="form-label">CPF do Cliente</label>
        <input type="text" class="form-control" id="cpfCliente" placeholder="CPF">
      </div>

      <div class="mb-3">
        <label for="telefoneCliente" class="form-label">Telefone do Cliente</label>
        <input type="tel" class="form-control" id="telefoneCliente" placeholder="Telefone">
      </div>

      <div class="mb-3">
        <label for="emailCliente" class="form-label">Email do Cliente</label>
        <input type="email" class="form-control" id="emailCliente" placeholder="Email">
      </div>

      <div class="d-flex gap-3 mt-4">
        <button type="submit" class="btn btn-primary">Gerar Termo</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
      </div>
    </form>
  </main>
</body>

</html>

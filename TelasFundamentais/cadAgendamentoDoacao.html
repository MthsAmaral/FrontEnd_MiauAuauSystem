<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realizar Doação</title>

  <!--Fonte-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!--Alerts-->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.min.css" rel="stylesheet"></link>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>

  <!--Imports Locais-->
  <script src="../ControllerJs/doacaoController.js"></script>
  <link rel="stylesheet" href="../css/telasCad.css">
  <link rel="stylesheet" href="../css/styleNavBar.css">
  <link rel="stylesheet" href="../css/stylesAlerts.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        Sistema MiauAuau
        <img src="../img/logo.png" alt="Logo Sistema MiauAuau" style="max-height: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Login</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Entrar</a></li>
              <li><a class="dropdown-item" href="#">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="container-box">

      <h2>Cadastrar Solicitação de Doacao</h2>

      <form method="post" id="fdoacao">
         
        <input type="hidden" id="codDoacao" name="codDoacao"/>
        <input type="hidden" id="cod_usuario" name="cod_usuario"/>
        <input type="hidden" id="status" name="status" value="Pendente"/>       
        <div class="mb-3">
          <label for="data" class="form-label">Data da Solicitação de Doação</label>
          <input type="date" id="data" name="data" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type="text" id="valor" name="valor" class="form-control" required />
        </div>
        <div class="d-flex gap-3 mt-3">
          <button type="button" class="btn btn-primary" onclick="validarCampos()">Confirmar</button>
          <a href="../TelasGerenciar/gerenciarDoacoes.html"> <button type="button"
              class="btn btn-secondary">Voltar</button></a>
        </div>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('codDoacao');
        if (id) {
          buscarDoacaoPeloId(id);
        }
      });
  </script>
</body>

</html>

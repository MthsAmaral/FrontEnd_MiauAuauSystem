<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Cabeçalho e Menu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="../ControllerJs/adocaoController.js"></script>
  <link rel="stylesheet" href="../css/meu.css" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body onload="buscarAnimalAdocao(); buscarCores(); buscarEspecies(); buscarRacas(); buscarSexos();">

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        Sistema MiauAuau
        <img src="../img/logo.png" alt="Logo Sistema MiauAuau" style="max-height: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto me-auto central-navbar">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Login</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Entrar</a></li>
              <li><a class="dropdown-item" href="#">Sair</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="col-md-11">
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <div class="card shadow-sm border-0 rounded-3">
            <div class="card-header bg-primary text-white text-center">
              <h6 class="m-0">Filtros</h6>
            </div>
            <div class="card-body p-3">
              <div class="mb-3">
                <label for="filtroSexo" class="form-label fw-semibold">Sexo</label>
                <select id="filtroSexo" class="form-select form-select-sm shadow-sm" onchange="aplicarFiltros()">
                  <option value="">Todos</option>
                  <option value="Macho">Macho</option>
                  <option value="Fêmea">Fêmea</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="filtroEspecie" class="form-label fw-semibold">Espécie</label>
                <select id="filtroEspecie" class="form-select form-select-sm shadow-sm" onchange="aplicarFiltros()">
                  <option value="">Todas</option>
                  <option value="Cachorro">Cachorro</option>
                  <option value="Gato">Gato</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="filtroRaca" class="form-label fw-semibold">Raça</label>
                <select id="filtroRaca" class="form-select form-select-sm shadow-sm" onchange="aplicarFiltros()">
                  <option value="">Todas</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="filtroCor" class="form-label fw-semibold">Cor</label>
                <select id="filtroCor" class="form-select form-select-sm shadow-sm" onchange="aplicarFiltros()">
                  <option value="">Todas</option>
                </select>
              </div>
              
              <button class="btn btn-primary btn-sm w-100 mt-2 shadow-sm" onclick="aplicarFiltros()">
                <i class="bi bi-funnel"></i> Aplicar Filtros
              </button>
            </div>
          </div>
        </div>
    
        <!-- Lista de Animais -->
        <div class="col-md-9">
          <div class="container-box">
            <h2>Animais Disponíveis para Adoção</h2>
            <div id="resultado"></div>
            <a href="../index.html" class="btn btn-secondary mt-4">
              <i class="bi bi-arrow-left"></i> Voltar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>


<script>

  const Toast = Swal.mixin({
    toast: true,
    position: 'top',
    iconColor: 'white',
    customClass: {
      popup: 'colored-toast',
    },
    showConfirmButton: false,
    timer: 1500,
    timerProgressBar: true,
  });

  if (sessionStorage.getItem('adocaoSolicitada') == 'true') {
    Toast.fire({
      icon: 'success',
      title: 'Solicitação de Adoção Enviada Com Sucesso!',
    });
  }
  sessionStorage.removeItem('adocaoSolicitada');
</script>
</body>

</html>

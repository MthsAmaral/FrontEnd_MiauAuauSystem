<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Pagamento via Pix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Fonte-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!--Alerts-->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.min.css" rel="stylesheet"></link>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>

  <!--Inports Locais-->
  <link rel="stylesheet" href="../css/styleNavBar.css">
  <link rel="stylesheet" href="../css/telasGer.css">

  <script>
    function copiarPix() {
      navigator.clipboard.writeText("51670642000139");
      alert("Chave Pix copiada!");
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        Sistema MiauAuau
        <img src="../img/logo.png" alt="Logo Sistema MiauAuau" style="max-height: 50px;">
      </a>
    </div>
  </nav>

  <!-- Tela Pix -->
  <main class="container container-box text-center mt-5">
  <h2 class="mb-4">Pagamento via Pix</h2>

  <div class="d-flex flex-column align-items-center gap-4">
    <div>
      <h5>Chave Pix (CNPJ)</h5>
      <p>51670642000139</p>
      <button onclick="copiarPix()" class="btn btn-outline-primary btn-sm">Copiar Pix</button>
    </div>

    <div>
      <h5 class="mb-3">QR Code para pagamento</h5>
      <div class="d-flex justify-content-center">
        <img src="../img/QRCode.png" alt="QR Code Pix" class="rounded border border-2 border-secondary"
             style="width: 280px; max-width: 100%; height: auto;">
      </div>
    </div>

    <div>
      <button class="btn btn-secondary mt-4" onclick="history.back()">Voltar</button>
    </div>
  </div>
</main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

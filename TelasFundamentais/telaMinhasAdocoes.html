<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Adoções - Sistema MiauAuau</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/indexNovo.css">
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>
  
  
  <style>
    .menu-lateral {
      height: 240px;
      width: 340px;
      background-color: #fff; /* Azul mais chamativo */
      color: #073b4c; /* Texto branco para contraste */
      border: 2px solid #073b4c;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .menu-lateral a {
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      color: #073b4c;
      border-radius: 5px;
      font-weight: 500;
      
    }

    .menu-lateral a:hover {
      background-color: #d5a96c; /* Escurece ao passar o mouse */
    }

    main {
      display: flex;
      gap: 20px;
    }

    .card {
      max-width: 600px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="../index.html" style="text-decoration: none;">
      <div class="logo-container">
        <span class="logo-text">Grupo MiauAuau</span>
        <img src="../img/logo.png" alt="Sistema MiauAuau" class="logo" />
      </div>
    </a>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container mt-5">
    <!-- Menu lateral -->
    <aside class="menu-lateral">
      <a href="../TelasFundamentais/telaMinhasAdocoes.html"><i class="fas fa-paw"></i> Minhas Adoções</a>
      <a href="../TelasFundamentais/telaDados.html"><i class="fas fa-user"></i> Dados Pessoais</a>
      <a href="../TelasFundamentais/telaAlterarSenha.html"><i class="fas fa-lock"></i> Alterar Senha</a>
      <a href="../logout.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </aside>

    <!-- Tabela de adoções -->
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Gerenciar Adoções</h3>
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th scope="col">Animal</th>
              <th scope="col">Data da Adoção</th>
              <th scope="col">Status</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Rex</td>
              <td>15/05/2025</td>
              <td><span class="badge bg-success">Concluído</span></td>
              <td>-</td>
            </tr>
            <tr>
              <td>Mia</td>
              <td>10/05/2025</td>
              <td><span class="badge bg-warning">Pendente</span></td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="cancelarAdocao('Mia')">Cancelar</button>
              </td>
            </tr>
            <tr>
              <td>Max</td>
              <td>08/05/2025</td>
              <td><span class="badge bg-danger">Cancelado</span></td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>


</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Adoção</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/telasCad.css">
  
  <script src="../ControllerJs/adocaoController.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  

  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.min.css" rel="stylesheet"></link>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>
</head>

<body>

  <div class="modal fade" id="listaAnimais" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Selecionar Animal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row" id="resultadoAnimal">
          
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="listaUsuarios" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Selecionar Adotante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row" id="resultadoUsuario">
          
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="container-box">

      <h2>Cadastrar Adoção</h2>

      <form method="post" id="fadocao">
         
        <input type="hidden" id="codAdocao" name="codAdocao"/>
        <input type="hidden" id="cod_animal" name="cod_animal"/>
        <input type="hidden" id="cod_usuario" name="cod_usuario"/>
        <input type="hidden" id="status" name="status" value="Pendente"/>
        
        <div class="row mb-3">
            <div class="col-md-2">
              <button type="button" id ="botaoSelecionarAnimal" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
              data-bs-target="#listaAnimais" onclick="carregarAnimaisModal()">Selecionar Animal</button>  
            </div>
            
            <div class="col-md-2">
              <button type="button" id="botaoSelecionarUsuario" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#listaUsuarios" onclick="carregarUsuariosModal()">Selecionar Adotante</button>  
            </div>
        </div>
        
        <div class="mb-3">
          <label for="data" class="form-label">Data da Adoção</label>
          <input type="date" id="data" name="data" class="form-control" required />
        </div>

        <div class="d-flex gap-3 mt-3">
          <button type="button" class="btn btn-primary" onclick="validarCampos()">Confirmar</button>
          <a href="../TelasGerenciar/gerenAdocao.html"> <button type="button"
              class="btn btn-secondary">Voltar</button></a>
        </div>
      </form>
    </div>
  </div>

</body>

</html>

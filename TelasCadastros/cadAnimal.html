<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Animal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../ControllerJs/animalController.js"></script>
  <link rel="stylesheet" href="../css/telasCad.css" />
  
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.min.css" rel="stylesheet"></link>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>


</head>

<body>
  <main class="container container-box mt-5">
    <h2 class="mb-4">Cadastro de Animal</h2>

    <form method="post" id="fanimal" enctype="multipart/form-data">
      <input type="hidden" id="codAnimal" name="codAnimal">

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control form-sm" id="nome" name="nome" placeholder="Nome do animal">
        </div>
        <div class="col-md-4">
          <label for="raca" class="form-label">Raça</label>
          <input type="text" class="form-control form-sm" id="raca" name="raca" placeholder="Raça do animal">
        </div>
        <div class="col-md-2">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control form-sm" id="dataNascimento" name="dataNascimento">
        </div>
        <div class="col-md-2">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-control form-sm" id="sexo" name="sexo" required>
            <option value="" hidden>Selecione o sexo</option>
            <option value="Macho">Macho</option>
            <option value="Fêmea">Fêmea</option>
          </select>

        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-3">
          <label for="peso" class="form-label">Peso (kg)</label>
          <input type="number" class="form-control form-sm" id="peso" name="peso" placeholder="Peso do animal">
        </div>
        <div class="col-md-3">
          <label for="castrado" class="form-label">Castrado</label>
          <select class="form-control form-sm" id="castrado" name="castrado" required>
            <option value="" hidden>É castrado?</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>

        </div>
        <div class="col-md-3">
          <label for="adotado" class="form-label">Adotado</label>
          <select class="form-control form-sm" id="adotado" name="adotado" required>
            <option value="" hidden>Foi adotado?</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="especie" class="form-label">Espécie</label>
          <select class="form-control form-sm" id="especie" name="especie" required>
            <option value="" hidden>Selecione a espécie</option>
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
          </select>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-3">
          <label for="cor" class="form-label">Cor</label>
          <select class="form-control form-sm" id="cor" name="cor" required>
            <option value="" hidden>Selecione a cor</option>
            <option value="" hidden>Selecione a cor</option>
            <option value="Branco">Branco</option>
            <option value="Preto">Preto</option>
            <option value="Cinza">Cinza</option>
            <option value="Bege">Bege</option>
            <option value="Marrom">Marrom</option>
            <option value="Caramelo">Caramelo</option>
            <option value="Dourado">Dourado</option>
            <option value="Laranja">Laranja</option>
            <option value="Tigrado">Tigrado</option>
            <option value="Bicolor">Tigrado</option>
            <option value="Tricolor">Tricolor</option>
            <option value="Escaminha">Escaminha</option>
            <option value="Merle">Merle</option>
            <option value="Sable">Sable</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="imagemBase64" class="form-label">Foto do Animal</label>
          <div class="file-upload-wrapper">
            <input type="file" id="imagemBase64" name="imagemBase64" required>
            <label for="imagemBase64" class="file-upload-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="upload-icon"
                viewBox="0 0 16 16">
                <path
                  d="M.5 9.5A.5.5 0 0 1 1 9h14a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5H1a.5.5 0 0 1-.5-.5v-5zm3-6a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2H15V3a2 2 0 0 0-2-2H3a2 2 0 0 0-2 2v2h1V3z" />
                <path
                  d="M5.5 5.5V14a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5V5.5h1.793a.5.5 0 0 0 .354-.854l-3.146-3a.5.5 0 0 0-.708 0l-3.146 3a.5.5 0 0 0 .354.854H5.5z" />
              </svg>
              <span id="file-name" class="file-name">Selecionar Foto</span>
            </label>
          </div>
        </div>
      </div>

      <div class="d-flex gap-3 mt-3">
        <button type="button" class="btn btn-primary" onclick="validarCampos()">Confirmar</button>
        <a href="../TelasGerenciar/gerenAnimais.html"> <button type="button"
            class="btn btn-secondary">Voltar</button></a>
      </div>
    </form>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('codAnimal');
      if (id) {
        buscarAnimalPeloId(id);
      }
    });

    const fileInput = document.getElementById('imagemBase64');
    const fileName = document.getElementById('file-name');

    fileInput.addEventListener('change', (event) => {
      if (event.target.files.length > 0 && fileInput !== "") {
        fileName.textContent = event.target.files[0].name; 
      } else {
        fileName.textContent = 'Selecionar Foto';
      }
    });
  </script>

</body>

</html>

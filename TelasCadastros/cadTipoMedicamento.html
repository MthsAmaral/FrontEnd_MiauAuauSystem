<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Medicamento</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Controller JS -->
  <script src="../ControllerJs/tipoMedicamentoController.js"></script>
  <link rel="stylesheet" href="../css/telasCad.css" />

  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.min.css" rel="stylesheet"></link>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>


  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('codMedicamento');

      if (id) {
        buscarMedicamentoPeloId(id);
      }
    });
  </script>
</head>

<body>
  <main class="container container-box mt-5">
    <h2 class="mb-4">Cadastro de Medicamento</h2>

    <form method="post" id="ftipomedicamento">
      <input type="hidden" id="cod" name="cod">

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control form-control-sm" id="nome" name="nome"
            placeholder="Nome do medicamento" required>
        </div>
        <div class="col-md-6">
          <label for="formaFarmaceutica" class="form-label">Forma farmacêutica:</label>
          <input type="text" class="form-control form-control-sm" id="formaFarmaceutica" name="formaFarmaceutica"
            placeholder="Ex: comprimido, pomada, etc..." required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="descricao" class="form-label">Descrição:</label>
          <textarea class="form-control form-control-sm" id="descricao" name="descricao" rows="4" placeholder="Descreva"
            required></textarea>
        </div>
      </div>

      <div class="d-flex gap-3 mt-4">
        <button type="button" class="btn btn-primary" onclick="validarCampos()">Confirmar</button>
        <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
      </div>
    </form>

  </main>
</body>

</html>

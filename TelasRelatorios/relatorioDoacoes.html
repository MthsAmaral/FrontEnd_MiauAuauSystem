<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Doações</title>

    <!-- Fonte e ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Meus estilos -->
    <link rel="stylesheet" href="../css/styleNavBar.css" />
    <link rel="stylesheet" href="../css/telasGer.css" />

    <!-- JS -->
    <script src="../ControllerJs/acessoController.js"></script>
    <script src="../ControllerJs/relatorioDoacaoController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="verificarPrivilegioTelas()">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../indexAdm.html">
                Sistema MiauAuau
                <img src="../img/logo.png" alt="Logo Sistema MiauAuau" style="max-height: 50px;">
            </a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto me-auto central-navbar">
                    <li class="nav-item dropdown-auaumiau">
                        <a id="userMenu" class="nav-link dropdown-toggle-auaumiau"></a>
                        <ul class="dropdown-menu-auaumiau"></ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container container-box mt-5">
        <h2>Relatório de Doações por Período</h2>

        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label class="form-label">Data Inicial:</label>
                <input type="date" id="dataInicio" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Data Final:</label>
                <input type="date" id="dataFim" class="form-control">
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="gerarRelatorio()">
                    <i class="fas fa-search"></i> Gerar Relatório
                </button>
            </div>
        </div>

        <!-- Tabela do Relatório -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Valor (R$)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="resultado">
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>

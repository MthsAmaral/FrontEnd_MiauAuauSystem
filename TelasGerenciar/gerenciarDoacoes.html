
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Doações</title>

  <!--Fonte-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!--Alerts-->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.min.css" rel="stylesheet"></link>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>

  <!--Imports Locais-->
  <script src="../ControllerJs/doacaoController.js"></script>
  <link rel="stylesheet" href="../css/styleNavBar.css">
  <link rel="stylesheet" href="../css/telasGer.css">
  <link rel="stylesheet" href="../css/stylesAlerts.css">
</head>

<body onload="buscarDoacao()">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="../indexAdm.html">
        Sistema MiauAuau
        <img src="../img/logo.png" alt="Logo Sistema MiauAuau" style="max-height: 50px;">
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="container-box">
      <h2>Gerenciar Solicitações de Doações</h2>

      <input type="text" id="filtro" class="form-control mb-3" placeholder="Filtrar por ano" onkeyup="buscarDoacao()">

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Doador</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="resultado"></tbody>
      </table>

      <div class="d-flex gap-3 mt-3">
        <a href="../TelasFundamentais/cadAgendamentoDoacao.html" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Cadastrar Nova Solicitação
        </a>
        <a href="../index.html"><button class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
          </button></a>
      </div>
    </div>
  </div>

  <script>
    function buscarDoacao() {
      const filtro = document.getElementById("filtro").value.trim();
      const resultado = document.getElementById("resultado");
      const URL = filtro.length > 0
        ? "http://localhost:8080/apis/doacao/buscar/" + filtro
        : "http://localhost:8080/apis/doacao/buscar/%20";

      fetch(URL, { method: 'GET' })
        .then(response => response.json())
        .then(json => {
          let table = "";
          json.filter(doa => doa.status === "Pendente").forEach(doacao => {
            const dataOriginal = doacao.data;
            const [year, month, day] = dataOriginal.split('-');
            const dataFormatada = `${day}/${month}/${year.slice(-2)}`;

            table += `
              <tr>
                <td>${doacao.codDoacao}</td>
                <td>${dataFormatada}</td>
                <td>${doacao.usuario.nome}</td>
                <td>${doacao.usuario.email}</td>
                <td>${doacao.usuario.telefone}</td>
                <td>R$ ${doacao.valor}</td>
                <td>
                  <button type="button" class="btn btn-sm btn-success" onclick="confirmarDoacao(${doacao.codDoacao})">
                    <i class="bi bi-check-circle"></i> Confirmar
                  </button>
                  <button type="button" class="btn btn-sm btn-danger" onclick="excluirDoacao(${doacao.codDoacao})">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>`;
          });
          resultado.innerHTML = table;
        })
        .catch(error => {
          console.error("Erro ao buscar doações:", error);
        });
    }
  </script>
</body>
</html>

  <script>

    const Toast = Swal.mixin({
      toast: true,
      position: 'top',
      iconColor: 'white',
      customClass: {
        popup: 'colored-toast',
      },
      showConfirmButton: false,
      timer: 1500,
      timerProgressBar: true,
    });

    if (sessionStorage.getItem('doacaoGravada') == 'true') {
      Toast.fire({
        icon: 'success',
        title: 'Doação Gravada Com Sucesso!',
      });
    }
    else
    if (sessionStorage.getItem('doacaoGravada') == 'false') {
      Toast.fire({
        icon: 'error',
        title: 'Erro ao Gravar Doação!',
      });
    }
    if(sessionStorage.getItem('doacaoAlterada') == 'true')
    {
      Toast.fire({
        icon: 'success',
        title: 'Doação Alterada Com Sucesso!',
      });
    }
    else
    if(sessionStorage.getItem('doacaoAlterada') == 'false')
    {
      Toast.fire({
        icon: 'error',
        title: 'Erro ao Alterar Doação!',
      });
    }
    // if(sessionStorage.getItem('doacaoEmitida') == 'true')
    // {
    //   Toast.fire({
    //     icon: 'success',
    //     title: 'Termo Emitido Com Sucesso!',
    //   });
    // }
    if(sessionStorage.getItem('doacaoApagada') == 'true')
    {
      Toast.fire({
        icon: 'success',
        title: 'Doação Excluída Com Sucesso!',
      });
    }
    
    // sessionStorage.removeItem('doacaoEmitida');
    sessionStorage.removeItem('doacaoApagada')
    sessionStorage.removeItem('doacaoAlterada');
    sessionStorage.removeItem('doacaoGravada');
  </script>

</body>

</html>
